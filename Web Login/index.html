<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="bootstrap.css"
      rel="stylesheet"
    />

    <title>Example API Login</title>
  </head>
  <body>
    <h1>Example API Login</h1>
    <p class="alert" id="error-msg"></p>
<form id="frmLogin" method="post">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="email@example.com"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          name="password"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="register.html" class="btn btn-secodary">Register?</a>
</form>


  <button type="submit" name="logoutButton" id="logoutButton" class="btn btn-info" onclick="logout()">Logout</button>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
